<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>

    <div class="main-container">
        <section>
            <h1>Learn to code by watching others</h1>
            <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.</p>
        </section>
        <section>
            <div class="offer">
                <span>Try it free 7 days</span> then $20/mo. thereafter
            </div>
            <div class="form-container">
                <form action="">
                    <input type="text" placeholder="First name" id="firstnameinput">
                    <div class="error-container" id="firstnameerror">
                        
                    </div>

                    <input type="text" placeholder="Last name" id="lastnameinput">
                    <div class="error-container" id="lastnameerror"></div>

                    <input type="email" placeholder="Email Address" id="emailinput">
                    <div class="error-container" id="emailerror"></div>

                    <input type="password" placeholder="Password" id="passinput">
                    <div class="error-container" id="passerror"></div>

                    <input id="button" type="submit" value="Claim your free trial">
                </form>

                <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
